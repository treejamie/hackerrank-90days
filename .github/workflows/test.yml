name: Tests

on:
  push

jobs:
  test:
    name: Le Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.11'
    - name: Test sparsearray
      run: |
        python w1/7_sparsearray.py
    - name: Test W2/1 - lonely integer
      run: |
        python w2/lonely.py
    - name: Test W2/8 - mars
      run: |
        python w2/mars.py